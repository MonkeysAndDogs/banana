<!--页面公共头部-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="wap-font-scale" content="no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
</head>
<body ontouchstart>
<!--页面逻辑html-->
<div id="app">
    <div class="container"></div>
    <banner></banner>
</div>
<!--页面组件-->
<template id="banner">
    <div class="banner">{{ title }} a test</div>
</template>
<!--页面公共底部-->
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<script>
    var timeStamp = new Date().getTime();
    require.config({
        baseUrl:'../js',
        waitSeconds:0,
        paths:{
            'vue':'https://cdn.bootcss.com/vue/2.4.4/vue.min',
            'jquery':'https://cdn.bootcss.com/jquery/3.2.1/jquery.min',
            'fastClick':'https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min',
            'css':'https://cdn.bootcss.com/require-css/0.1.10/css.min',
            'jqweui':'lib/jquery-weui',
            'util':'util.js?v='+timeStamp
        },
        shim:{
            'jqweui':{
                deps:['jquery']
            }
        }
    });
</script>
<script>
    require(['jquery','fastClick'],function ($,FastClick) {
        $(function() {
            FastClick.attach(document.body);
        });
    });
</script>
</body>
</html>
<!--页面逻辑js-->
<script>
require(['jquery','vue','util','jqweui'],function ($,Vue,util) {
    //注册组件
    var banner = Vue.extend({
        template: '#banner',
        data:function () {
            return {
                title:'heheda'
            }
        }
    });
    //实例化一个vue
    new Vue({
        el: '#app',
        components:{
            'banner':banner
        }
    });
});
</script>
