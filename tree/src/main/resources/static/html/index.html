<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bac</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
</head>
<body ontouchstart>
<div>2242</div>
<button class="btn" style="display: block; width: 100px; height: 50px;">click</button>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<script>
    require.config({
        baseUrl:'../js',
        waitSeconds:0,
        paths:{
            'vue':'https://cdn.bootcss.com/vue/2.4.4/vue.min',
            'jquery':'https://cdn.bootcss.com/jquery/3.2.1/jquery.min',
            'fastClick':'https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min',
            'jqweui':'lib/jquery-weui'
        },
        shim:{
            'jqweui':{
                deps:['jquery']
            }
        }
    });
</script>
<script>
    require(['jquery','fastClick'],function ($,FastClick) {
        $(function() {
            FastClick.attach(document.body);
        });
    });
</script>
</body>
</html>
<script>
require(['jquery','vue','jqweui'],function ($,Vue) {
    $(document).on('click','.btn',function () {
        $.alert("自定义的消息内容");
    });
    new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    });
});
</script>
